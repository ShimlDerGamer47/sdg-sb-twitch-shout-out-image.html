<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitch - Shout Out Img</title>
    <link
      rel="icon"
      type="image/png"
      href="Img Ordner/Website Icon Ordner/Logo Overlay 1.1.png"
    />
    <link rel="stylesheet" href="twitch-shout-out-img.css" />
    <style></style>
    <script
      type="text/javascript"
      src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"
    ></script>
    <script defer src="twitch-shout-out-img.js"></script>
  </head>
  <body>
    <div id="mainContainerId" class="main-container">
      <div id="subContainerId" class="sub-container">
        <div id="coverImgContainerId" class="cover-img-container"></div>
      </div>
      <div id="imgBgMainContainerId" class="img-bg-main-container">
        <div id="backgroundImgContainerId" class="background-img-container">
          <img
            width="300"
            height="300"
            id="twitchSoImgId"
            src="https://static-cdn.jtvnw.net/jtv_user_pictures/08b15447-db0c-45a9-92e4-2418091cef30-profile_image-300x300.png"
            alt="Shiml_der_Gamer47"
            class="twitch-so-img"
            loading="eager"
          />
        </div>
      </div>
      <div id="twitchRaidTitleContainerId" class="twitch-raid-title-container">
        <h1 id="twitchRaidTitleId" class="twitch-raid-title">
          Danke f√ºr deinen Raid!
        </h1>
      </div>
      <div
        id="twitchRaidTitleNameContainerId"
        class="twitch-raid-name-title-container"
      >
        <h2 id="twitchRaidNameTitleId" class="twitch-raid-name-title">
          Shiml_der_Gamer47
        </h2>
      </div>
      <div id="raidTitleTxtContainerId" class="raid-title-txt-container">
        <h3 id="raidTitleTxtId" class="raid-title-txt">Du raidet grade</h3>
      </div>
      <div
        id="twitchViewerTitleContainerId"
        class="twitch-viewer-title-container"
      >
        <h4 id="twitchViewerTitleId" class="twitch-viewer-title">Zuschauer:</h4>
      </div>
      <div
        id="twitchViewerNumberContainerId"
        class="twitch-viewer-number-container"
      >
        <h5 id="twitchViewerNumberId" class="twitch-viewer-number">
          42 Viewer
        </h5>
      </div>
      <div id="twitchGameMainContainerId" class="twitch-game-main-container">
        <div id="twitchGameImgContainerId" class="twitch-game-img-container">
          <img
            width="200"
            height="400"
            id="twitchGameImgId"
            src="https://static-cdn.jtvnw.net/ttv-boxart/2012789438_IGDB-200x400.jpg"
            alt="Call of Duty: Black Ops 7"
            class="twitch-game-img"
            loading="eager"
          />
        </div>
        <div id="twitchGameNameContainerId" class="twitch-game-name-container">
          <h6 id="twitchGameNameId" class="twitch-game-name">
            Call of Duty: Black Ops 7
          </h6>
        </div>
      </div>
    </div>
  </body>
</html>
